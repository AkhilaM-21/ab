<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Phone Couple Effect</title>

<style>
body {
    margin: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1200px;
}

/* Container */
.scene {
    position: relative;
    width: 600px;
    height: 800px;
}

/* Phone Style */
.phone {
    position: absolute;
    width: 320px;
    height: 640px;
    border-radius: 40px;
    background: white;
    box-shadow: 0 40px 80px rgba(0,0,0,0.25);
    overflow: hidden;
    border: 8px solid #d4af37;
}

/* Left phone */
.left {
    transform: rotateY(10deg) rotateZ(-10deg);
    left: 50px;
    z-index: 1;
}

/* Right phone */
.right {
    transform: rotateY(-10deg) rotateZ(10deg);
    right: 50px;
    z-index: 2;
}

/* Screen */
.screen {
    position: absolute;
    top: 40px;
    left: 20px;
    right: 20px;
    bottom: 40px;
    overflow: hidden;
    border-radius: 25px;
}

/* Image */
.screen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Time text */
.time {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 48px;
    font-weight: 600;
    text-shadow: 0 4px 15px rgba(0,0,0,0.6);
}

.day {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 22px;
    text-shadow: 0 4px 15px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div class="scene">

    <!-- LEFT PHONE -->
    <div class="phone left">
        <div class="screen">
            <img src="couple.jpg">
        </div>
        <div class="time">7:20</div>
        <div class="day">Monday</div>
    </div>

    <!-- RIGHT PHONE -->
    <div class="phone right">
        <div class="screen">
            <img src="me.jpeg">
        </div>
        <div class="time">10:20</div>
        <div class="day">Tuesday</div>
    </div>

</div>

</body>
</html>
